<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Mission</title>
</head>
<body>
    <div class="row">
        <br>
        <div class="col s12">
            <img class="right" src="https://i.ibb.co/gdbSRYS/pngfind-com-uae-flag-png-5861568.png" width="80">
        </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col s6">
          <a class="waves-effect waves-light btn left">End Mission</a>
        </div>
        <div class="col s6">
          <a class="waves-effect waves-light btn right">Alarm</a>
        </div>
      </div>
      <div class="row">
        <div class="center">
          <img src="https://sharplink.co/wp-content/uploads/Face-Detection.jpg" width="350px">
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <div class="col s12">
            <a class="waves-effect waves-light btn">Take Off</a>
            <a class="waves-effect waves-light btn" style="margin-top: 10px;">Back to Me</a>
            <a class="waves-effect waves-light btn" style="margin-top: 10px;">Zoom in</a>
            <a class="waves-effect waves-light btn" style="margin-top: 10px;">Zoom Out</a>
          </div>
        </div>
        <div class="col s6">
          <div class="row">
            <div class="col s4"></div>
            <div class="col s4"><a class="waves-effect waves-light btn"><i class="material-icons left">arrow_upward</i></a></div>
            <div class="col s4"></div>
          </div>
          <div class="row">
            <div class="col s4"><a class="waves-effect waves-light btn"><i class="material-icons left">arrow_back</i></a></div>
            <div class="col s4"></div>
            <div class="col s4"><a class="waves-effect waves-light btn"><i class="material-icons left">arrow_forward</i></a></div>
          </div>
          <div class="row">
            <div class="col s4"></div>
            <div class="col s4"><a class="waves-effect waves-light btn"><i class="material-icons left">arrow_downward</i></a></div>
            <div class="col s4"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            $('select').formSelect();
            $('.datepicker').datepicker();
            $('.timepicker').timepicker();
        });
    </script>
    
</body>
</html>
