<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
            
    <title>Update</title>
</head>
<body>
  <div class="row">
      <br>
      <div class="col s12">
          <a href="/admin-dashboard">
              <img class="right" src="https://i.ibb.co/gdbSRYS/pngfind-com-uae-flag-png-5861568.png" width="80">
          </a>
      </div>
  </div>
    <div class="container center">
      <br>
      <br>
      <br>
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="Name" id="name" type="text">
                  <label for="name">Name</label>
                </div>
                <div class="input-field col s12">
                  <input placeholder="Age" id="age" type="number">
                  <label for="age">Age</label>
                </div>
                <div class="input-field col s12">
                  <textarea placeholder="Previous Case" id="case" class="materialize-textarea" spellcheck="false"></textarea>
                  <label for="case" class="">Previous Case</label>
                </div>
                <div class="input-field col s12">
                  <div class="file-field input-field">
                    <div class="btn">
                      <span>Change Photo</span>
                      <input id="image" type="file" accept="image/x-png,image/gif,image/jpeg">
                    </div>
                    <div class="file-path-wrapper">
                      <input class="file-path validate" type="text" placeholder="Upload photo here">
                    </div>
                  </div>
                </div>
                <div class="col s12">
                  <img class="left" id="face-img" alt="" width="80">
                </div>
              </div>
            </form>
          </div>
        <a id="update-btn" class="btn-large right" onclick="save()">Update</a>
    </div>

    <script>
      function upload_img(fimg){
        $.ajax(
          {
              type: 'post',
              url: 'https://api.imgbb.com/1/upload',
              data: { 
                "key": "b1089233e4d54c193d35a18dfdb37ed0", // Quotes were missing
                "image": fimg
              },
              success: function (response) {
                img_url = response.data.display_url;
                console.log(img_url);
                document.getElementById('face-img').src = img_url;
                $('#update-btn').removeAttr('disabled');
              },
              error: function () {
                console.log("error");
              }
          }
        );
      }
    </script>
    
    <script>
        ident = new URL(window.location.href).searchParams.get("ident");
        base_url = window.location.origin
        url = base_url + '/face-det-api'
        let img_url="";
        var idx;
        var data_obj;
        $.getJSON( url, function(data) {
          data_obj = data;
            console.log( "success" );
            for(i in data){
              if(data[i]['_id'] == ident){
                idx = i;
                img_url = data[i]['img_url']
                document.getElementById('name').value = data[i]['name']
                document.getElementById('age').value = data[i]['age']
                document.getElementById('case').value = data[i]['prev_case']
                document.getElementById('face-img').src = data[i]['img_url']
              }
            }
            }).done(function() {
                console.log( "second success" );
            })
            .fail(function() {
                console.log( "error" );
            })
            .always(function() {
                console.log( "complete" );
            });
      </script>


  <script>
      // get a reference to the file input
      const fileInput = document.getElementById('image');
      let fimg;
      // listen for the change event so we can capture the file
      fileInput.addEventListener("change", (e) => {
        $('#update-btn').attr('disabled','disabled');
        // get a reference to the file
        const file = e.target.files[0];
    
        // encode the file using the FileReader API
        const reader = new FileReader();
        reader.onloadend = () => {
          // use a regex to remove data url part
          const base64String = reader.result
            .replace("data:", "")
            .replace(/^.+,/, "");
          fimg=base64String
          upload_img(fimg);
        };
        reader.readAsDataURL(file);
      });
  </script>

  <script>
    function save(){
      if(img_url == ""){
        img_url = data[i]['img_url']
      }
    $.ajax(
      {
          type: 'put',
          contentType: 'application/json',
          url: 'https://node-red-arzjk-2021-01-25.eu-gb.mybluemix.net/edit-reg-face-api',
          data: JSON.stringify({
            "_id": ident,
            "_rev": data_obj[idx]["_rev"],
            "name": document.getElementById('name').value,
            "age": document.getElementById('age').value,
            "prev_case": document.getElementById('case').value,
            "img_url": img_url
          }),
          success: function (response) {
            // console.log(response.data)
            console.log('Info Edited!')
            M.toast({html: 'User Info Edited!'})
            setTimeout(function() { window.open(`${base_url}/all-registered-faces`,"_self")}, 2000);
          },
          error: function () {
            console.log("error");
          }
      }
    );
    }
  </script>

</body>
</html>
