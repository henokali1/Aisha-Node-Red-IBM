<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
            
    <title>Add User</title>
</head>
<body>
  <div class="row">
      <br>
      <div class="col s12">
          <a href="/admin-dashboard">
              <img class="right" src="https://i.ibb.co/gdbSRYS/pngfind-com-uae-flag-png-5861568.png" width="80">
          </a>
      </div>
  </div>
    <div class="container center">
        <br>
        <br>
        <br>
        <img src="https://images-na.ssl-images-amazon.com/images/I/31jykaOuf9L._AC_SX466_.jpg" width="400">
        <br>
        <br>
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="full_name" type="text">
                  <label for="full_name">Full Name</label>
                </div>
                <div class="input-field col s12">
                  <input id="userid" type="text">
                  <label for="userid">Username or Email</label>
                </div>
                <div class="input-field col s12">
                  <input id="psw" type="text">
                  <label for="psw">Password</label>
                </div>
              </div>
            </form>
          </div>
        <a class="btn-large" onclick="add_user()">Add User</a>
    </div>

    <script>
        function add_user(){
            fullname = document.getElementById('full_name').value
            username = document.getElementById('userid').value
            psw = document.getElementById('psw').value
            base_url = window.location.origin;
            // url = base_url + '/add-user-db?username='+username+'&psw='+psw
            url = `${base_url}/add-user-db?username=${username}&fullname=${fullname}&psw=${psw}`
            console.log(url)
            $.get(url, function(data, status){
                if(status == 'success'){
                    console.log('User Added!')
                    M.toast({html: 'User Added!'})
                    document.getElementById('full_name').value = ''
                    document.getElementById('psw').value = ''
                    document.getElementById('userid').value = ''
                } else {
                    M.toast({html: `Couldn't add user`})
                }
            })
        }
    </script>
</body>
</html>
