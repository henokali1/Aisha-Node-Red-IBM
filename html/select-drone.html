<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .loader {
            position: absolute;
            bottom: 50%;
            right: 50%;
        }
    </style>
    <title>Select Drone</title>
</head>
<body>
    <div id="inital_content">
        <div class="row">
            <br>
            <div class="col s12">
                <img class="right" src="https://i.ibb.co/gdbSRYS/pngfind-com-uae-flag-png-5861568.png" width="80">
            </div>
        </div>
        <div class="row">
            <div class="container center">
                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>Choose your drone</option>
                        <option value="1">Drone #1</option>
                        <option disabled value="2">Drone #2</option>
                        <option disabled value="3">Drone #3</option>
                    </select>
                    <label>Available Drones</label>
                </div>

                <div style="padding-top: 250px;">
                    <h5>Drone Information</h5>
                    <a class="btn-large" href="/telemetry">Telemetry</a>
                    <a class="btn-large" onclick="startPy()">Connect</a>
                </div>
                
            </div>
        </div>
    </div>

    <div id="loader_content">
        <div class="loader">
            <p class="center">Connecting...</p>
            <div class="preloader-wrapper small active">
              <div class="spinner-layer spinner-green-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div>
                <div class="gap-patch">
                  <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
           </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            document.getElementById('inital_content').style.visibility = 'visible';
            document.getElementById('loader_content').style.visibility = 'hidden';
            $('select').formSelect();
        });
    </script>

    <script>
        function startPy(){
            document.getElementById('inital_content').style.visibility = 'hidden';
            document.getElementById('loader_content').style.visibility = 'visible';
            start_script_url = 'http://127.0.0.1:5000/start_script'
            base_url = window.location.origin;
            telemetry_url = base_url + '/telemetry'        
            setTimeout(function() {
                window.open(telemetry_url,"_self")
            }, 6000);

            $.getJSON( start_script_url, function(data) {
                console.log( "success" );
            }).done(function() {
                console.log( "second success" );
            })
            .fail(function() {
                console.log( "error" );
            })
            .always(function() {
                console.log( "complete" );
                });
        }
    </script>
</body>
</html>
