<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
            
    <title>Reports</title>
</head>
<body>
  <div class="row">
      <br>
      <div class="col s12">
          <img class="right" src="https://i.ibb.co/gdbSRYS/pngfind-com-uae-flag-png-5861568.png" width="80">
      </div>
  </div>
    <div class="container">
      <h4 class="center">Reports</h4>
      <br>
      <br>
      <table class="striped">
        <thead>
          <tr>
            <th>Report ID</th>
            <th>Date</th>
            <th>Time</th>
            <th class="right">Police Name</th>
          </tr>
        </thead>

        <tbody id='lst'>
        </tbody>
      </table>
    </div>
    <script>
        base_url = window.location.origin
        url = base_url + '/get-all-reports-db'        
        $.getJSON( url, function(data) {
            console.log( "success" );
            var ul = document.getElementById("lst");            
                for(i in data){
                    var html_to_insert = `
                    <tr>
                        <td>${data[i]._id.slice(0, 8)}</td>
                        <td>${data[i].date}</td>
                        <td>${data[i].time}</td>
                        <td class="right">${data[i].police_name}</td>
                    </tr>`
                    document.getElementById('lst').insertAdjacentHTML('beforeend', html_to_insert);
                        }
                    }).done(function() {
                        console.log( "second success" );
                    })
                    .fail(function() {
                        console.log( "error" );
                    })
                    .always(function() {
                        console.log( "complete" );
            });
    </script>
</body>
</html>
