<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
            
    <title>Add User</title>
</head>
<body>
    <div class="container center">
      <br>
      <br>
      <br>
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="name" type="text">
                  <label for="name">Name</label>
                </div>
                <div class="input-field col s12">
                  <input id="age" type="number">
                  <label for="age">Age</label>
                </div>
                <div class="input-field col s12">
                  <textarea id="case" class="materialize-textarea" spellcheck="false"></textarea>
                  <label for="case" class="">Previous Case</label>
                </div>
                <div class="input-field col s12">
                  <div class="file-field input-field">
                    <div class="btn">
                      <span>Upload Photo</span>
                      <input type="file" accept="image/x-png,image/gif,image/jpeg">
                    </div>
                    <div class="file-path-wrapper">
                      <input class="file-path validate" type="text" placeholder="Upload photo here">
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        <a class="btn-large right" onclick="add_user()">Save</a>
    </div>

    <script>
        function add_user(){
            username = document.getElementById('userid').value
            psw = document.getElementById('psw').value
            base_url = window.location.origin;
            url = base_url + '/add-user-db?username='+username+'&psw='+psw
            $.get(url, function(data, status){
                if(status == 'success'){
                    console.log('User Added!')
                    M.toast({html: 'User Added!'})
                    document.getElementById('psw').value = ''
                    document.getElementById('userid').value = ''
                } else {
                    M.toast({html: `Couldn't add user`})
                }
            })
        }
    </script>
</body>
</html>
